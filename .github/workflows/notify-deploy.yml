name: Notify Deploy Repo

on:
  push:
    branches: [main]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_DEPLOY }}
          repository: rockbenben/deploy-imgprompt
          event-type: rebuild-static
          client-payload:
            source_repo: ${{ github.repository }}
