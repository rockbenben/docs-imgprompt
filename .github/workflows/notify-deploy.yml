name: Notify Deploy Repo

on:
  push:
    branches: [main]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.PAT_DEPLOY }}
          repository: rockbenben/deploy
          event-type: rebuild-imgprompt
